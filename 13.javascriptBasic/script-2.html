   <script>

   <script>
      while (true) {
         var userInput = prompt("\"자바스크립트\"를 입력하세요");
         if (userInput == "자바스크립트") {
            alert("올바르게 입력되었습니다")
            break;
            
         }else if(userInput == null) {
            alert("취소하였습니다")
            break;
         } else {
            alert("틀렸습니다.")
         }

      }
   </script>
