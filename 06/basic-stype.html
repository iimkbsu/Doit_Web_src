<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>상품 소개 페이지</title>
    <style>
        /*
        * {
            margin: 0;
            padding: 0;
        }  
        */

        p {
            color: blueviolet;
        }

        .orangetext {
            color: orange;
        }

        #id_once {
            border: 1px solid #222;
            padding: 10px;
        }

        h1, span {
            font-style: italic;
        }

    </style>
</head>
<body>
    <div id="id_once">
        <h1 class="orangetext">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="orangetext">레드향</span>이라 불린다.</p>
    
        <p><span class="orangetext">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p><span style="color: red;"><b>비타민 C</b></span>와 <span style="color: red;"><b>비타민 P</b></span>가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져있다.</p>
    </div>
</body>
</html>
