<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>상품 소개 페이지</title>
    <style>
        p{
             color: black !important;
             
        }
        h1 {
            color: brown;
        }

        p{
            color: green;
        }
        
        #col{
            color: yellowgreen;
        }
        .class{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">레드향</h1>

    <h2>레드향</h2>

    <p><div id="col">껍질에 붉은 빛이 돌아 레드향이라 불린다.</div></p>
    
    
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3대 크고, 과율이 붉고 통통하다.</p>

    <div class="class">
        <ol>
            <li style="color: aqua;">aaaa</li>
            <li>bbbb</li>
        </ol>
    </div>
</body>
</html>
