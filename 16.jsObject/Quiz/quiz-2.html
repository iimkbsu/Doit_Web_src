<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>퀴즈2</title>
   <style>
      #container{
      width:200px;
      margin:50px auto;
      }
      #button {
         border: 1px solid #ccc;
         background: #fff;
         padding: 20px 30px;
      }
   </style>
</head>
<body>
   <div id="container">
      <button id="button">현재시간 보기</button>
   </div>
   
   <script>
      document.querySelector("#button").onclick = displayTime;
      //위와 같음
      //document.getElementById('button').onclick = displayTime;
      function displayTime() {
         var left = (screen.availWidth - 800)/2;
         var top = (screen.availHeight - 400)/2;
         var opt = "left = " +left +", top = " + top + ", width = " + 800 + ", height = " + 400;
         window.open("quiz-1.html", "", opt);
         window.open("quiz-1.html");
      }
   </script>
</body>
</html>
