<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>예약 정보</title>

    <style>
        ul {
            list-style: none;
        }
        body {
            border: 1px solid #222;
        }
        li{
            padding: 10px;
        }
        input{
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>예약 정보</h1>
    <form>
        <ul>
            <li>
                <label for="r-name">이 름</label><input type="text" id="r-name">
            </li>
            <li>
                <label for="r-phone">전 화</label><input type="tel" id="r-phone">
            </li>
            <li>
                <label for="r-email">이메일</label><input type="email" id="r-email">
            </li>
            <input type="submit" value="예약하기">
        </ul>
    </form>

</body>

</html>
