<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>
</head>
<body>
    <form>
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">
        <hr>
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">

        <hr>
        <h1>범위 제한하기</h1>
        <input type="date" min="2023-03-01" max="2023-12-31">
        <input type="time" min="15:00" max="21:00">

    </form>
    
</body>
</html>
