<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>박스모델</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1{
      background: #ffd800;
      float: left; /* 사이드바에서 많이 사용*/
    }
    #box2{
      background: #0094ff;
      float: right;
    }
    #box3{
      background: #00ff21;
      clear: both; /* float 좌우 전부 영향받지 않도록*/
    }
    #box4{
      background: #a874ff;
    }

  </style>
</head>

<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>

</body>

</html>
