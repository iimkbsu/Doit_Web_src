<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>while vs do_while</title>
</head>
<body>
   <script>
      var sum = 10;

      while( sum < 10) {
         alert("sum is :" + sum);
      }

      do {
         alert("sum is :" + sum);
      }while(sum < 10)
   </script>
</body>
</html>
