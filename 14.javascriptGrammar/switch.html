<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>세션 선택 - switch문</title>
   <link rel="stylesheet" href="css/switch.css">
   <style>
      a {
         color: pink;
         font-weight: bold;
         font-style: italic;
      }
   </style>
</head>
<body>
   <script>
      var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

      switch(session) {
         case "1" : document.write("<P><a>마케팅</a> 세션은 <strong>201호</strong>에서 진행됩니다. </p>");
            break;
         case "2" : document.write("<P><a>개발</a> 세션은 <strong>203호</strong>에서 진행됩니다. </p>");
            break;
         case "3" : document.write("<P><a>디자인</a> 세션은 <strong>205호</strong>에서 진행됩니다. </p>");
            break;
         default : alert("잘못 입력했습니다.")
      }
   </script>
   
</body>
</html>
