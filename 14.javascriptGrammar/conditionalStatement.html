<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>조건문</title>
</head>

<body>
   <script>

      while (true) {
         var input = prompt("숫자를 입력하세요");
         var num = parseInt(input);
         if (input === null) {
            alert("입력을 취소하였습니다");
            break;
         }else if(num%3 === 0 && num%2 !==0) {
            alert(num + "은 3의 배수 입니다");

         }else if(num%2 === 0 && num%3 !==0) {
            alert(num + "은 2의 배수 입니다");

         }else if(num%2 === 0 && num%3 === 0) {
            alert(num + "은 2의 배수이고 3의 배수 입니다");
         }else {
            alert(num + "은 2,3의 배수가 아닙니다");
         }
      }

   </script>

</body>

</html>
