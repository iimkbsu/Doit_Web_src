<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>반복문</title>
</head>
<body>
   <script>
      var sum = 0;
      for(i=1; i<=5; i++){
         sum += i;
         
      }
      window.document.write("1부터 5까지 더하면 " + sum + "<br><br>");

      sum = 0;
      var counts = 1;
      var i = 0;
      while(counts <= 55) {
         i++;
         sum += i;
         counts++;
      }
      window.document.write("1부터 55까지 더하면 " + sum);
   </script>
   
</body>
</html>
