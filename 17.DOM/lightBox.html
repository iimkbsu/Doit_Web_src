<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>라이트박스</title>
   <style>
      .row {
         width: 420px;
         margin: 20px auto;
      }
      ul {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      .row ul li {
         display: inline-table;
      }

      #lightbox {
         position: fixed;
         width: 100%;
         height: 100%;
         background-color: rgba(0,0,0,7);
         top: 0;
         left: 0;
         display: none;
      }

      #lightbox img {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         border: 5px solid #eee;
      }
   </style>
</head>
<body>
   <div class="row">
      <ul>
         <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" alt="트리섬네일1" class="pic"></li>
         <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" alt="트리섬네일1" class="pic"></li>
         <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" alt="트리섬네일1" class="pic"></li>
         <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" alt="트리섬네일1" class="pic"></li>
         <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" alt="트리섬네일1" class="pic"></li>
         <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" alt="트리섬네일1" class="pic"></li>
      </ul>
   </div>
   <div id="lightbox">
      <img src="images/tree-1.jpg" alt="" id="lightboxImage">
   </div>

   <script>
      var pics = document.getElementsByClassName("pic");
      var lightbox = document.getElementById("lightbox");
      var lightboxImage = document.getElementById("lightboxImage");
   
      for(let i=0; i<pics.length; i++){
         pics[i].addEventListener("click", showLightbox, false);
      }

      function showLightbox() {
         var bigLocation = this.getAttribute("data-src");
         lightboxImage.setAttribute("src", bigLocation);
         lightbox.style.display = "block";
      }

      lightbox.onclick = function() {
         lightbox.style.display = "none";
      };
   
   </script>
</body>
</html>
