<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>선형 그라데이션</title>
   <style>
      div {
         width: 500px;
         height: 300px;
         border: 1px solid #222;
         border-radius: 10px;
         margin: 30px;
      }
      
      .grad {
         background: linear-gradient(to top left, white 40%, red 50%, blue 60%);
      }
      
      .grad2 {
         background: linear-gradient(45deg, white, red, blue);
      }
   </style>
</head>
<body>
   <div class="grad"></div>
   <div class="grad2"></div>
   
</body>
</html>
