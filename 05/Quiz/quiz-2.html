<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>프런트엔드 개발자 지원서</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>

    <form>
        <h3>개인 정보</h3>
        <ul>
            <li>
                <label for="r-name">이름</label>
                <input type="text" id="r-name" value="공백없이 입력하세요">
            </li>
            <li>
                <label for="r-phone">연락처</label>
                <input type="tel" id="r-phone">
            </li>

        </ul>

        <h3>지원 분야</h3>
        <ul>
            <li>
                <input type="radio" name="check" id="wp" value="publish"><label for="wp">웹 퍼블리싱</label>
            </li>
            <li> 
                <input type="radio" name="check" id="wad" value="develop"><label for="wad">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="check" id="ie" value="improve"><label for="ie">개발 환경 개선</label>
            </li>

        </ul>

        <h3>지원 동기</h3>
        <textarea id="" cols="60" rows="5">본사 지원 동기를 간략히 써 주세요.</textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="submit" value="다시쓰기">
    </form>

</body>

</html>
