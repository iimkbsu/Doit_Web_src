<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>sum-multi</title>
</head>
<body>
   <script>
      function sumMulti(x, y) {
         if(x === y) {
            var multi = parseInt(x) * parseInt(y);
            return multi;
         }else {
            var sum = parseInt(x) + parseInt(y);
            return sum;
         }
      }
      sumMulti(x, y);
      console.log(sumMulti(x, y));
   </script>
</body>
</html>
