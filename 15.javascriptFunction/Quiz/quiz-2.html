<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>compare-max</title>
</head>
<body>
   
   <script>
      var num1 = parseInt(prompt("첫 번째 숫자 입력"));
      var num2 = parseInt(prompt("두 번째 숫자 입력"));

      if(num1 > num2) {
         alert(num1 +"이 " + num2 +"보다 큽니다")
      }else if (num1 < num2) {
         alert(num2 +"이 " + num1 +"보다 큽니다")
      }else {
         alert(num1 +"과 " + num2 +"가 같습니다")
      }
   </script>
</body>
</html>
