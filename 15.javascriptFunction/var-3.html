<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
</head>

<body>
   <script>
      var x = 20;

      function displayNumber() {
         console.log("x is :" + x);
         console.log("y is :" + y);
         var y = 20;
      }
      displayNumber();
   </script>

   <script>
      var x = 20;
      var y;
      function displayNumber() {
         console.log("x is :" + x);
         console.log("y is :" + y);
         y = 20;
      }
      displayNumber();
   </script>
</body>

</html>
