<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>함수t</title>
</head>
<body>
   <script>
      function addNumber(x, y) {
         var sum = x + y;
         return sum;
      }
      var result = addNumber(2, 3);
      console.log(result);

      result = addNumber(12, 13);
      console.log(result);
   </script>
