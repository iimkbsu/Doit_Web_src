<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-Variable</title>
</head>
<body>
   <script>
      calcSum(10);

      function calcSum(n) {
         let sum = 0;
         for(let i=1; i<n+1; i++) {
            sum = sum + i;
         }
         console.log(sum);
         sum = 100;
         console.log(sum);
      }
      
   </script>
</body>
</html>
