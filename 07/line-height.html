<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>

        h1 {
            color: orange;
            font-size: 100px;
            text-shadow: 15px 15px 15px #222;
        }
        p {
            width: 400px;
            border: 1px solid #222;
            padding: 10px;
            margin: 10px;
        }

        .tstyle {
            text-align: right;
            line-height: 200%;
        }

        .tstyle2 {
            text-decoration: underline;
        }

        a{
            text-decoration: none; /*밑줄없애기*/
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p class="tstyle">
        껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 
        <a href="#">레드향은 한라봉과 귤을 교배한 것으로 </a> <br>
       <span class="tstyle2">일반귤보다 2~3대 크고, 과육이 붉고 통통하다.</span>
    </p>
    
</body>
</html>
